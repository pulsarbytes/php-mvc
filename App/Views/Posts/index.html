{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block body %}
<h1>Posts</h1>

<ul>
    {% for post in posts %}
        <li>
            <h2><a href="http://localhost/mvc/post/{{ post.id }}/display">{{ post.title }}</a></h2>
            <p>{{ post.content }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
